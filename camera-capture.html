<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3.2. Camera Capture App</title>
      <script type="module" crossorigin src="/f8-fullstack-day27/assets/main-B74yTXDQ.js"></script>
      <link rel="stylesheet" crossorigin href="/f8-fullstack-day27/assets/main-D1FldEum.css">
    </head>
    <body>
        <img style="width: 100%" src="" alt="" id="img" />
        <button id="capture">Capture</button>
        <video style="width: 100%" src="" id="video" autoplay></video>
        <script>
            const video = document.querySelector("#video");
            const imgTag = document.querySelector("#img");
            const capture = document.querySelector("#capture");
            const canvas = document.createElement("canvas");

            canvas.width = 640;
            canvas.height = 480;

            // navigator.mediaDevices
            //     .getUserMedia({
            //         video: true,
            //     })
            //     .then((stream) => {
            //         video.srcObject = stream;
            //         video.play();
            //     });
            video.src = "./videos/test.mp4";
            video.play();

            capture.addEventListener("click", () => {
                const ctx = canvas.getContext("2d");
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                const image = canvas.toDataURL("image/jpeg");
                imgTag.src = image;
            });
        </script>
    </body>
</html>
