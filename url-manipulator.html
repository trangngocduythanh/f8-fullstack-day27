<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1.2. URL Manipulation Tool</title>
      <script type="module" crossorigin src="/f8-fullstack-day27/assets/main-B74yTXDQ.js"></script>
      <link rel="stylesheet" crossorigin href="/f8-fullstack-day27/assets/main-D1FldEum.css">
    </head>
    <body>
        <form action="" id="form">
            <label for="protocol">Chọn giao thức</label>
            <select name="protocol" id="protocol" required>
                <option value="http:">http</option>
                <option value="https:">https</option>
            </select>

            <label for="hostname">Hostname</label>
            <input
                type="text"
                id="hostname"
                placeholder="Enter hostname..."
                required
            />

            <label for="port">Port</label>
            <input type="number" id="port" placeholder="Enter port..." />

            <label for="pathname">Pathname</label>
            <input
                type="text"
                id="pathname"
                placeholder="Enter pathname..."
                required
            />

            <label for="search">Search/Query</label>
            <input
                type="text"
                id="search"
                placeholder="Enter search..."
                required
            />

            <label for="hash">Hash</label>
            <input type="text" id="hash" placeholder="Enter hash..." required />

            <div class="btn-wrap">
                <button class="btn navigate-btn">Navigate</button>
                <button class="btn replace-btn">Replace</button>
                <button class="btn reload-btn">Reload</button>
            </div>
        </form>
        <script src="./url-manipulator.js"></script>
    </body>
</html>
