    <body>
        <div class="copy-block">
            <textarea
                name=""
                id="copy-text"
                placeholder="Write something..."
            ></textarea>
            <button id="copy-btn">Copy</button>
        </div>
        <div class="paste-block">
            <textarea
                name=""
                id="paste-text"
                placeholder="Write something..."
            ></textarea>
            <button id="paste-btn">Paste</button>
        </div>
        <script src="./clipboard-manager.js"></script>
    </body>
